<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="/css/style1.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
            <section id="welcome">
                <div class="overlay">
                    <div class="h1 header white mt-5 mb-3  text-center">
                        Central Library
                    </div>
                    <div class="d-flex justify-content-center align-items-center  ">
                        <div class="sign-in white-1  border rounded">
                            <div class="formbox">
                                <div class="textbox">
                                    <div class="welcome h5 pt-3">Welcome</div>
                                </div>
                                <form class="inputgroup text-center">
                                    <input type="text" class="inputfield text-dark user pt-0" placeholder="First Name" required>
                                    <input type="text" class="inputfield text-dark user" placeholder="Last Name" required>
                                    <input type="text" class="inputfield text-dark user" placeholder="Register No." required>
                                    <input type="text" class="inputfield text-dark user" placeholder="Year" required>
                                    <input type="text" class="inputfield text-dark user" placeholder="Department" required>
                                    <input type="password" class="inputfield text-dark" placeholder="Password" required>
                                    <input type="password" class="inputfield text-dark" placeholder="Confirm Password" required>
                                    <br>
                                   
                                    <button type="submit" class="submitbtn">Log in</button>
                                </form>
                            </div>
                       </div>
                    </div>
                 </div>
        </div>




    </section>


    <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
