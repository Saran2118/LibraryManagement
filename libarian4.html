<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AddBook</title>
    <link rel="stylesheet" href="css/style_lirarian4.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div class="container ">
            <section id="welcome">
                <div class="overlay mt-5">
                    <div class="h1 header white mt-5 mb-5  text-center">
                        Hello Admin!
                    </div>
                    <div class="d-flex justify-content-center mt-5 pt-5 align-items-center  ">
                        <div class="sign-in white-1  border rounded">
                            <div class="formbox">
                                <div class="textbox">
                                    <div class="welcome text-center white h5 pt-5">Add Book</div>
                                </div>
                                <form class="inputgroup ">
                                    <input type="text" class="inputfield text-dark" placeholder="Book ID" required>
                                    <input type="text" class="inputfield text-dark" placeholder="Book Title" required>
                                    <input type="text" class="inputfield text-dark user" placeholder="Subject Name" required>
                                    <input type="text" class="inputfield text-dark" placeholder="Author Name" required>
                                    <input type="text" class="inputfield text-dark" placeholder="Publisher Name" required>
                                    <br>
                                    <br>
                                    <button type="submit" class="submitbtn">Add</button>
                                </form>
                            </div>
                       </div>
                    </div>
                 </div>
        </div>
    </section>


    <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
